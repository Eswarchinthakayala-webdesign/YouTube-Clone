<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
</head>
<body style="height:3000px;
padding-top: 60px;
padding-left:80px;">

    <div style="background-color: lightgreen;
    color:white;
    position: fixed;
    top:10px;
    left:0;
    right:0;
    height:50px;
    z-index:1;">    header
</div>

<div style="background-color: red;
color:black;
position:fixed;
left:0;
bottom:0;
top:60px;
width:72px;">
    sidebar

    <div style="position: absolute;
    background-color: rgb(17, 0, 255);
    color:white;
    top:60px;
    right:10px;
    z-index:0;
    ">
        absolute
    </div> 

</div>

<div style="position: absolute;
background-color: rgb(17, 0, 255);
color:white;
z-index:0;
">
    absolute
</div>
    <div style="
        background-color: lightblue;
        height:200px;
        width:200px;
        position:static;">div1</div>
    <div style="background-color: lightpink;
    height:200px;
    width:200px;
    position:relative;
    ">div2
<div style="position: absolute;
background-color: rgb(17, 0, 255);
color:white;
z-index:0;
right:10px;
bottom:10px;
">
    5:00
</div>    
</div>


</body>
</html>
